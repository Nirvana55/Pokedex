<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <!-- Style.css file -->
    <link rel="stylesheet" href="../sass/style.scss" />
    <!-- For fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <!-- Font Poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- FontAwesom CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Howler Js cdn -->
    <script
      type="module"
      src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.1/howler.min.js"
      integrity="sha512-L6Z/YtIPQ7eU3BProP34WGU5yIRk7tNHk7vaC2dB1Vy1atz6wl9mCkTPPZ2Rn1qPr+vY2mZ9odZLdGYuaBk7dQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      defer
    ></script>
    <!-- Javascript File -->
    <script src="../javascript/main.js" defer></script>
  </head>
  <body>
    <!-- Search Bar and header -->
    <section id="header">
      <div class="container">
        <!-- img of the pokedex -->
        <img src="../images/Personal Pokedex.svg" alt="header" />
        <!-- Btn sound -->
        <div class="music">
          <button id="music__Btn">
            <i class="fab fa-soundcloud"></i>
          </button>
        </div>
        <!-- Input form and btn -->
        <form action="#" id="form">
          <input
            type="text"
            placeholder="Search pokemon..."
            autocomplete="off"
            id="inputPokemon"
          />
          <button class="btnSearch">
            <img src="../images/Pokeball(1).svg" alt="Pokeball" />
          </button>
        </form>
        <!-- End of Input form and btn -->
        <p id="span">Gonna catch them all...</p>
      </div>
    </section>

    <!-- End of Search Bar and header -->

    <!-- Start of the grid and display of the grid -->
    <main class="grid"></main>
    <!-- End of the grid and display of the grid -->
  </body>
</html>
